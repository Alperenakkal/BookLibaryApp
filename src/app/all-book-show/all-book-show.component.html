<div class="book-details-container">
  <h1>{{ bookName }}</h1>
  <div class="book-info">
    <p><strong>Author:</strong> {{ author }}</p>
    <p><strong>Publisher:</strong> {{ publisher }}</p>
    <p><strong>Available:</strong> {{ available ? 'Yes' : 'No' }}</p>
  </div>
</div>
<button type="button" class="btn btn-primary" id="btn-back" routerLink="/all-books">Tüm Kitaplara Geri Dön</button>

<button type="button" class="btn btn-primary" id="btn-back" (click)="borrowBook(bookName)">Kitapı odunc al</button>
