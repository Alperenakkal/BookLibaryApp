<div class="verification-container">
  <h2>Email Verification</h2>
  
  <form (ngSubmit)="sendVerificationCode()" *ngIf="!isCodeSent">
    <label for="email">Enter your email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>
    <button type="submit">Send Verification Code</button>
  </form>
  
  <form (ngSubmit)="verifyCode()" *ngIf="isCodeSent">
    <label for="code">Enter the verification code sent to your email:</label>
    <input type="text" id="code" [(ngModel)]="verificationCode" name="code" required>
    <button type="submit">Verify Code</button>
  </form>
  
  <p *ngIf="isVerified" class="success-message">Your email has been verified successfully!</p>
</div>
