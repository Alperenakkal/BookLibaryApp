<div class="book-list">
  <h2>{{ 'BOOK_LIST'}}</h2>
  <div *ngIf="errorMessage" class="error-message">
    {{ 'ERROR'}}: {{ errorMessage }}
  </div>
  <div *ngFor="let book of books" class="book-item">
    <h3>{{ book.bookName }}</h3>
    <p>{{ book.author }}</p>
    <p>{{ book.publisher }}</p>
    <!-- Add image URL if available in the Book interface -->
    <!-- <img [src]="book.imageUrl" alt="{{ book.bookName }}" *ngIf="book.imageUrl"> -->
  </div>
</div>
