<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <app-carousel></app-carousel>

  <div class="info-sections">
    <div class="info-section" routerLink="/all-books">
      <img src="assets/images/booklibrary4.jpg" alt="Kitaplar">
      <div class="info-overlay">
        <span>KİTAPLAR</span>
      </div>
    </div>
    <div class="info-section" routerLink="/about">
      <img src="assets/images/about.jpg" alt="Hakkımızda">
      <div class="info-overlay">
        <span>HAKKIMIZDA</span>
      </div>
    </div>
    <div class="info-section" routerLink="/contact">
      <img src="assets/images/contact.jpg" alt="İletişim">
      <div class="info-overlay">
        <span>İLETİŞİM</span>
      </div>
    </div>
  </div>
  <div class="floating-button">
    <button class="main-button" (click)="toggleMenu()">
      <img src="assets/images/2.jpg" alt="Main Button" id="image2">
    </button>
    <div class="sub-button whatsapp" (click)="navigateToContact()">
      <img src="assets/images/1.svg" alt="WhatsApp">
    </div>
  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<footer>
  <br><br>
  <app-navbar></app-navbar>
</footer>
</html>
