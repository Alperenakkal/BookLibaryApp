<h2>Okunan Kitaplar</h2>
<ul>
  <li *ngFor="let book of readOutBooks">
    <strong>Kitap Adı:</strong> {{ book.bookName }}<br>
    <strong>Yazar:</strong> {{ book.author }}<br>
    <strong>Yayınevi:</strong> {{ book.publisher }}<br>
    <strong>Mevcut Durumu:</strong> {{ book.isAvailable ? 'Mevcut' : 'Mevcut Değil' }}<br>
  </li>
</ul>
