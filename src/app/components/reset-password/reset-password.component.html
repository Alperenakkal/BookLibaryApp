<div class="reset-password-container">
    <h2>Reset Password</h2>
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onResetPassword()">
      <div class="form-group">
        <label for="password">New Password</label>
        <input type="password" id="password" formControlName="password" placeholder="Enter your new password" required>
      </div>
      <div class="form-group">
        <label for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" formControlName="confirmPassword" placeholder="Confirm your new password" required>
      </div>
      <button type="submit" [disabled]="!resetPasswordForm.valid">Reset Password</button>
    </form>
  </div>
