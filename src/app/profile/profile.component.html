<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="profile-container">
    <div class="profile-header">
      <div class="profile-avatar-container">
        <img class="profile-avatar" [src]="profileImageUrl || 'assets/images/avatar.jpg'" alt="{{ 'USER_AVATAR' | translate }}">
      </div>
    </div>
    <div class="profile-details">
      <div class="detail-item">
        <label>{{ 'USER_NAME' | translate }}:</label>
      </div>
      <div class="detail-item">
        <label>{{ 'FULL_NAME' | translate }}:</label>
      </div>
      <div class="detail-item">
        <label>{{ 'EMAIL' | translate }}:</label>
      </div>
    </div>
    <div class="profile-actions">
      <button class="btn btn-success">{{ 'EDIT_PROFILE' | translate }}</button>
    </div>
  </div>
  <app-another-navbar></app-another-navbar>
</body>
</html>
