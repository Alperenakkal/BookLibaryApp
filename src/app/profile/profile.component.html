<div class="profile-container">
  <div class="profile-header">
    <div class="profile-avatar-container">
      <img class="profile-avatar" [src]="profileImageUrl || 'assets/images/avatar.jpg'" alt="{{ 'USER_AVATAR' | translate }}">
    </div>
  </div>
  <div class="profile-details">
    <div class="detail-item">
      <label>{{ 'USER_NAME' | translate }}:</label>
      <span>{{ userName }}</span>
    </div>
    <div class="detail-item">
      <label>{{ 'FULL_NAME' | translate }}:</label>
      <span>{{ fullName }}</span>
    </div>
    <div class="detail-item">
      <label>{{ 'EMAIL' | translate }}:</label>
      <span>{{ email }}</span>
    </div>
  </div>
  <div class="profile-actions">
    <button class="btn btn-primary">{{ 'EDIT_PROFILE' | translate }}</button>
  </div>
</div>
<app-another-navbar></app-another-navbar>
