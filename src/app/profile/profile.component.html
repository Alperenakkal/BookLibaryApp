<div class="profile-container">
  <div class="profile-header">
    <div class="profile-avatar-container">
      <img class="profile-avatar" [src]="avatarUrl" alt="{{ 'USER_AVATAR' | translate }}">
    </div>
  </div>
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div class="profile-details">
      <div class="detail-item">
        <label>{{ 'USER_NAME' | translate }}:</label>
        <input type="text" formControlName="userName" [readonly]="!isEditMode">
      </div>
      <div class="detail-item">
        <label>{{ 'FULL_NAME' | translate }}:</label>
        <input type="text" formControlName="fullName" [readonly]="!isEditMode">
      </div>
      <div class="detail-item">
        <label>{{ 'EMAIL' | translate }}:</label>
        <input type="email" formControlName="email" [readonly]="!isEditMode">
      </div>
      <div class="detail-item">
        <label>{{ 'PASSWORD' | translate }}:</label>
        <input type="password" formControlName="password" [readonly]="!isEditMode" placeholder="{{ isEditMode ? 'Yeni Åžifre Girin' : '*****' }}">
      </div>
      <div class="detail-item">
        <label>{{ 'GENDER' | translate }}:</label>
        <select formControlName="gender" [disabled]="!isEditMode">
          <option value="male">{{ 'MALE' | translate }}</option>
          <option value="female">{{ 'FEMALE' | translate }}</option>
        </select>
      </div>
    </div>
    <div class="profile-actions">
      <button *ngIf="!isEditMode" class="btn btn-primary" type="button" (click)="toggleEditMode()">{{ 'EDIT_PROFILE' | translate }}</button>
      <button *ngIf="isEditMode" class="btn btn-success" type="submit">{{ 'SAVE_PROFILE' | translate }}</button>
      <button *ngIf="isEditMode" class="btn btn-secondary" type="button" (click)="toggleEditMode()">{{ 'CANCEL' | translate }}</button>
    </div>
  </form>
</div>
